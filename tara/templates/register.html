<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>TARA</title>
  <header>
        <nav class="nav-wrapper black">
          <div class="container">
            <a href="#" class="brand-logo">TARA</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-menu">
              <i class="material-icons">menu</i>
            </a>
            
          </div>
        </nav>
      </header>
  
  <section class="section container scrollspy" id="contact">
        <div class="row">
          <div class="col s12 l5">
            <h2 class="indigo-text text-darken-4">Sign-Up</h2>
            <p>Your safety is just a sign up form away.</p>
            <p>As much as safety is your right,its our responsibility now.</p>
</div>
      <div class="col s12 l5 offset-l2">
        <form>
          <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <textarea id="name" class="materialize-textarea" cols="20" rows="20"></textarea>
                <label for="name">name</label>
              </div>
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email">
            <label for="email">Your Email</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <textarea id="password" class="materialize-textarea" cols="20" rows="20"></textarea>
            <label for="password">Your password</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">call</i>
            <textarea id="Phone No" class="materialize-textarea" cols="20" rows="20"></textarea>
            <label for="Phone No">Phone No:</label>
          </div>
          <div class="input-field">
                <i class="material-icons prefix">contact_phone</i>
                <textarea id="Emergency Contact-1" class="materialize-textarea" cols="20" rows="20"></textarea>
                <label for="Emergency Contact-1">Emergency Contact-2</label>
              </div>
          <div class="input-field">
                <i class="material-icons prefix">contact_phone</i>
                <textarea id="Emergency Contact-2" class="materialize-textarea" cols="20" rows="20"></textarea>
                 <label for="Emergency Contact-2">Emergency Contact-1</label>
              </div>
          
          
          <div class="input-field center">
            <a href="signin.html"><button class="btn">Submit</button></a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
